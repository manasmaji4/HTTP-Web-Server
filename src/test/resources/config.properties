#It is the port of the hosting machine that will be used by the server socket to listen to incoming client requests
PortNo=8080

#Its is the requested maximum length of the queue of incoming connections.
BackLog=200

#The hosting machine IP.
BindingAddress=127.0.0.1

#The number of threads to keep in the pool, even if they are idle.
CorePoolSize=10

#The maximum number of threads to allow in the pool.
MaxPoolSize=200

#When the number of threads is greater than the core, this is the maximum time that excess idle threads will wait for new tasks before terminating.(in seconds)
KeepAliveTime=30

#The size of the queue to use for holding tasks before they are executed. This queue will hold only the Runnable tasks submitted by the execute method.
WaitingQueueSize=200

#The maximum time to wait for a running thread to complete execution after a shutdown request is sent.(in seconds)
TimeOutTime=20

#The location if the base directory where the uploaded files will be stored
#PLEASE SPECIFY ABSOLUTE PATH
BaseDirectoryLocation=target/test-classes/UploadedFiles

#The maximum size of file allowed to be uploaded in bytes
MaxFileSize=1048576000


